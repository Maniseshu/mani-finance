
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between px-4 py-2">
    <span class="navbar-brand mb-0 h4">Edit Expense</span>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
</nav>

<div class="container mt-4">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Expense Type</label>
            <input type="text" class="form-control" name="expense_type" value="{{ expense[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" name="amount" step="0.01" value="{{ expense[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="expense_date" value="{{ expense[3] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Remarks</label>
            <textarea class="form-control" name="remarks">{{ expense[4] }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('expenses') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Update Expense</button>
        </div>
    </form>
</div>
</body>
</html>
