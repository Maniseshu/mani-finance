<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f9fc;
        }
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between px-4 py-2">
    <span class="navbar-brand mb-0 h4">Mani Finance Portal</span>
    <div>
        <a href="/dashboard#personal" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="form-container">
        <h3 class="mb-4">Personal Loan Entry</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" name="customer_name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Customer Phone</label>
                    <input type="text" class="form-control" name="customer_phone">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Loan Amount (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" name="loan_amount">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Interest Rate (%)</label>
                    <input type="number" step="0.01" class="form-control" name="interest_rate">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Loan Date</label>
                    <input type="date" class="form-control" name="loan_date" value="{{ today }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">PBill Number</label>
                    <input type="text" name="pbill_number" class="form-control" value="{{ next_pbill_number }}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">PBill Status</label>
                    <select class="form-select" name="pbill_status">
                        <option value="Open" selected>Open</option>
                        <option value="Closed">Closed</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
