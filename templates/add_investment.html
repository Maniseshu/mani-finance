<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Investment Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .section-box {
            background: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light px-4 py-2 justify-content-between">
    <span class="navbar-brand mb-0 h4">Mani Finance Portal</span>
    <div>
        <a href="/dashboard#investment" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="section-box">
        <h4 class="mb-4">Add Investment Entry</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Investment Transaction ID</label>
                    <input type="text" name="investment_transaction_id" class="form-control" value="{{ transaction_id }}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Investment</label>
                    <input type="date" name="investment_date" class="form-control" value="{{ today }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Investment Source</label>
                    <select name="investment_source" class="form-select" required>
                        <option value="From Interest">From Interest</option>
                        <option value="Partner">Partner</option>
                        <option value="Lender">Lender</option>
                        <option value="Bank">Bank</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Invested Amount (â‚¹)</label>
                    <input type="number" name="invested_amount" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Interest Rate Per Month (%)</label>
                    <input type="number" name="interest_rate" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Loan From</label>
                    <input type="text" name="loan_from" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Investment By</label>
                    <input type="text" name="investment_by" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Investment Status</label>
                    <input type="text" name="investment_status" class="form-control" value="Open" readonly>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Investment Remarks</label>
                    <input type="text" name="investment_remarks" class="form-control">
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-between">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Menu</a>
                <button type="submit" class="btn btn-success">Submit Investment</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
