<!-- investment_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Investment Details for Transaction ID: {{ transaction_id }}</h3>
    {% if investment %}
        <table class="table table-bordered mt-3">
            {% for key, value in investment.items() %}
                <tr><th>{{ key }}</th><td>{{ value }}</td></tr>
            {% endfor %}
        </table>
    {% else %}
        <p class="alert alert-warning">No investment details found for this transaction ID.</p>
    {% endif %}
    <a href="/investment-stats" class="btn btn-secondary mt-3">Back to Stats</a>
</div>
</body>
</html>
