<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Loan Pledge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .section-box {
            background: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between px-4 py-2">
    <span class="navbar-brand mb-0 h4">Mani Finance Portal</span>
    <div>
        <a href="/dashboard#gold" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="section-box">
        <h4 class="mb-4">Gold Loan Pledge Form</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <strong>Last Generated Bill:</strong> {{ last_bill }}
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Pledge Date</label>
                    <input type="date" class="form-control" name="pledge_date" value="{{ today }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bill Number</label>
                    <input type="text" class="form-control" name="bill_number" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bill Status</label>
                    <select class="form-select" name="bill_status">
                        <option value="Open" selected>Open</option>
                        <option value="Closed">Closed</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" name="customer_name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Customer Phone</label>
                    <input type="text" class="form-control" name="customer_phone">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ornament Name</label>
                    <input type="text" class="form-control" name="ornament_name">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Gross Weight (gms)</label>
                    <input type="number" step="0.01" class="form-control" name="gross_weight">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Net Weight (gms)</label>
                    <input type="number" step="0.01" class="form-control" name="net_weight">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Loan Amount (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" name="loan_amount">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Interest Rate (%)</label>
                    <input type="number" step="0.01" class="form-control" name="interest_rate">
                </div>
                <div class="col-md-12">
                    <label class="form-label">Pledge Remarks</label>
                    <textarea class="form-control" name="pledge_remarks" rows="2"></textarea>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Customer Image</label>
                    <input type="file" class="form-control" name="customer_image">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Ornament Image</label>
                    <input type="file" class="form-control" name="ornament_image">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Proof Image</label>
                    <input type="file" class="form-control" name="proof_image">
                </div>
            </div>

            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
